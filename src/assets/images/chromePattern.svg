<!-- src/assets/images/chromePattern.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8f8f8"/>
      <stop offset="0.18" stop-color="#9a9a9a"/>
      <stop offset="0.36" stop-color="#ffffff"/>
      <stop offset="0.55" stop-color="#6f6f6f"/>
      <stop offset="0.72" stop-color="#f3f3f3"/>
      <stop offset="1" stop-color="#b2b2b2"/>
    </linearGradient>

    <filter id="chrome" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="4" specularConstant="1" specularExponent="35" lighting-color="#ffffff" result="spec">
        <feDistantLight azimuth="235" elevation="35"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="spec2"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="spec2"/>
      </feMerge>
    </filter>

    <style>
      .chromeStroke { fill: none; stroke: url(#metal); stroke-width: 34; stroke-linecap: round; stroke-linejoin: round; filter: url(#chrome); opacity: .95; }
      .chromeHi { fill: none; stroke: rgba(255,255,255,.55); stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; opacity: .45; }
      .chromeLo { fill: none; stroke: rgba(0,0,0,.25); stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; opacity: .25; }
    </style>
  </defs>

  <!-- Transparent background: pattern-only. This tiles in CSS. -->
  <g>
    <!-- Shape 1 -->
    <path class="chromeStroke" d="M 120 260
      C 80 180, 210 120, 240 200
      C 270 280, 160 310, 190 380
      C 220 450, 360 420, 330 520
      C 300 620, 130 600, 160 700" />
    <path class="chromeHi" d="M 120 260
      C 80 180, 210 120, 240 200
      C 270 280, 160 310, 190 380
      C 220 450, 360 420, 330 520
      C 300 620, 130 600, 160 700" />
    <path class="chromeLo" d="M 140 280
      C 110 220, 220 150, 235 215
      C 250 280, 165 320, 205 390
      C 250 470, 345 445, 315 520
      C 285 595, 160 585, 175 690" />

    <!-- Shape 2 -->
    <path class="chromeStroke" d="M 520 120
      C 600 40, 740 80, 700 160
      C 660 240, 560 210, 560 320
      C 560 430, 760 430, 720 560
      C 680 690, 520 640, 510 780" />
    <path class="chromeHi" d="M 520 120
      C 600 40, 740 80, 700 160
      C 660 240, 560 210, 560 320
      C 560 430, 760 430, 720 560
      C 680 690, 520 640, 510 780" />
    <path class="chromeLo" d="M 540 140
      C 610 70, 720 95, 685 160
      C 650 225, 575 215, 575 325
      C 575 430, 740 440, 705 560
      C 670 680, 545 650, 530 770" />

    <!-- Shape 3 -->
    <path class="chromeStroke" d="M 980 240
      C 920 160, 1030 90, 1100 180
      C 1170 270, 1040 320, 1050 420
      C 1060 520, 1180 560, 1110 660
      C 1040 760, 910 720, 880 820" />
    <path class="chromeHi" d="M 980 240
      C 920 160, 1030 90, 1100 180
      C 1170 270, 1040 320, 1050 420
      C 1060 520, 1180 560, 1110 660
      C 1040 760, 910 720, 880 820" />
    <path class="chromeLo" d="M 995 265
      C 950 200, 1040 130, 1090 195
      C 1140 260, 1045 320, 1060 425
      C 1075 530, 1160 565, 1095 655
      C 1030 745, 920 715, 895 815" />
  </g>
</svg>